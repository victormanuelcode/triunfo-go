<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - TRIUNFO GO</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script>
        if (!localStorage.getItem('sesion_activa')) {
            window.location.href = 'login.html';
        }
    </script>

    <header class="main-header">
        <div class="header-content">
            <div class="logo">TRIUNFO GO</div>
            <nav class="main-nav">
                <a href="index.html">Inventario</a>
                <a href="categorias.html" class="active">Categorías</a>
                <a href="ventas.html">Ventas</a>
                <a href="#" onclick="logout()">Salir</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h2>Gestión de Categorías</h2>
            <button class="btn-primary" id="btnNuevaCategoria">+ Nueva Categoría</button>
        </div>

        <div class="products-grid" id="categorias-container">
            <!-- Las categorías se cargarán aquí -->
            <div class="loading-spinner">Cargando categorías...</div>
        </div>
    </main>

    <!-- Modal Categoría -->
    <div id="categoriaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Categoría</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="categoriaForm">
                    <input type="hidden" id="categoriaId">
                    <div class="form-group">
                        <label for="nombreCat">Nombre</label>
                        <input type="text" id="nombreCat" required placeholder="Ej: Lácteos">
                    </div>
                    <div class="form-group">
                        <label for="descCat">Descripción</label>
                        <input type="text" id="descCat" placeholder="Ej: Leche, quesos y derivados">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary close-modal-btn">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/categorias.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
