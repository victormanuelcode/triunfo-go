<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Factura - TRIUNFO GO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/ventas.css">
    <style>
        .invoice-layout {
            display: grid;
            grid-template-columns: minmax(0, 1.2fr) minmax(0, 2fr);
            gap: 20px;
        }
        .invoice-card {
            border-radius: 16px;
            background-color: #FFFFFF;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
            padding: 16px;
        }
        .invoice-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .invoice-form-group {
            margin-bottom: 10px;
        }
        .invoice-form-group label {
            display: block;
            font-size: 12px;
            color: #6B7280;
            margin-bottom: 4px;
        }
        .invoice-form-group input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid #E5E7EB;
            font-size: 13px;
        }
        .products-search {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        .products-search input {
            flex: 1;
            padding: 8px 10px;
            border-radius: 999px;
            border: 1px solid #E5E7EB;
        }
        .items-table-wrapper {
            max-height: 260px;
            overflow-y: auto;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        .items-table th,
        .items-table td {
            padding: 6px 8px;
            border-bottom: 1px solid #F3F4F6;
            text-align: left;
        }
        .items-table th {
            background-color: #F9FAFB;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .totals-card {
            margin-top: 14px;
            border-radius: 14px;
            background-color: #F9FAFB;
            padding: 12px 14px;
        }
        .totals-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 4px;
        }
        .totals-row.total {
            font-weight: 600;
            font-size: 15px;
        }
        .totals-row.total span:last-child {
            color: #14532D;
        }
        .invoice-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        .badge-status {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 11px;
        }
        .banner-success {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: #16A34A;
            color: white;
            padding: 18px 24px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(22, 163, 74, 0.4);
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 9999;
            transition: top 0.4s ease-out;
        }
        .banner-success.show {
            top: 20px;
        }
        .banner-success-actions {
            display: flex;
            gap: 8px;
        }
        .banner-success button {
            border-radius: 999px;
            border: none;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .btn-light {
            background: white;
            color: #14532D;
        }
        .btn-outline {
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <script src="../../js/auth.js"></script>
    <script src="../../js/layout_admin.js"></script>

    <div class="layout-root">
        <aside class="sidebar"></aside>

        <div class="content-area">
            <header class="topbar"></header>

            <main class="content-inner">
                <div class="page-title">
                    <div>
                        <h1>Nueva Factura</h1>
                        <p class="page-subtitle">Registra una nueva factura manual desde el panel de administración</p>
                    </div>
                </div>

                <div class="invoice-layout">
                    <section class="invoice-card">
                        <div class="invoice-card-header">
                            <div>
                                <div class="card-admin-title">Datos del cliente</div>
                            </div>
                        </div>
                        <div class="invoice-form-group">
                            <label for="clienteNombre">Nombre</label>
                            <input type="text" id="clienteNombre" placeholder="Nombre completo">
                        </div>
                        <div class="invoice-form-group">
                            <label for="clienteCedula">Cédula / NIT</label>
                            <input type="text" id="clienteCedula" placeholder="Documento de identificación">
                        </div>
                        <div class="invoice-form-group">
                            <label for="clienteDireccion">Dirección</label>
                            <input type="text" id="clienteDireccion" placeholder="Dirección de facturación">
                        </div>
                        <div class="invoice-form-group">
                            <label for="clienteTelefono">Teléfono</label>
                            <input type="text" id="clienteTelefono" placeholder="Teléfono de contacto">
                        </div>
                        <div class="invoice-form-group">
                            <label for="metodoPagoFactura">Método de pago</label>
                            <select id="metodoPagoFactura" style="width: 100%; padding: 8px 10px; border-radius: 10px; border: 1px solid #E5E7EB; font-size: 13px;">
                                <option value="efectivo" selected>Efectivo</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="transferencia">Transferencia</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                    </section>

                    <section class="invoice-card">
                        <div class="invoice-card-header">
                            <div>
                                <div class="card-admin-title">Productos</div>
                            </div>
                        </div>

                        <div class="products-search">
                            <input type="text" id="buscadorProductosFactura" placeholder="Buscar producto por nombre..." onkeyup="filtrarProductosFactura()">
                            <button class="btn-secondary" onclick="abrirSelectorProductos()">Buscar</button>
                        </div>

                        <div class="inventory-grid" id="productos-factura-grid" style="margin-bottom: 12px;">
                            <div class="loading-spinner">Cargando productos...</div>
                        </div>

                        <div class="items-table-wrapper">
                            <table class="items-table" id="tablaItemsFactura">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cant.</th>
                                        <th>Precio</th>
                                        <th>Subtotal</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                        <div class="totals-card">
                            <div class="totals-row">
                                <span>Subtotal</span>
                                <span id="subtotalFactura">$0</span>
                            </div>
                            <div class="totals-row">
                                <span>IVA 19%</span>
                                <span id="ivaFactura">$0</span>
                            </div>
                            <div class="totals-row total">
                                <span>Total</span>
                                <span id="totalFactura">$0</span>
                            </div>
                        </div>

                        <div class="invoice-actions">
                            <button class="btn-secondary" onclick="window.location.href='historial.html'">Cancelar</button>
                            <button class="btn-primary" onclick="generarFacturaManual()">Generar factura</button>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <div id="bannerFactura" class="banner-success">
        <div>
            <div style="font-weight:600; font-size:14px;">Factura generada correctamente</div>
            <div style="font-size:12px; opacity:0.9;">Selecciona una acción para compartir o descargar</div>
        </div>
        <div class="banner-success-actions">
            <button class="btn-light" onclick="accionFacturaBanner('pdf')">Descargar PDF</button>
            <button class="btn-light" onclick="accionFacturaBanner('excel')">Descargar Excel</button>
            <button class="btn-outline" onclick="accionFacturaBanner('print')">Imprimir</button>
            <button class="btn-outline" onclick="accionFacturaBanner('whatsapp')">WhatsApp</button>
            <button class="btn-light" onclick="crearNuevaFactura()">Crear nueva factura</button>
        </div>
    </div>

    <script src="../../js/nueva_factura.js"></script>
    <script>
        (function () {
            var nombre = localStorage.getItem('usuario_nombre') || 'Administrador';
            var email = localStorage.getItem('usuario_email') || 'admin@triunfo.go';
            var inicial = nombre.trim().charAt(0).toUpperCase();

            var avatar = document.getElementById('adminAvatar');
            var avatarTop = document.getElementById('adminAvatarTop');
            var nombreEl = document.getElementById('adminName');
            var emailEl = document.getElementById('adminEmail');

            if (avatar) avatar.textContent = inicial;
            if (avatarTop) avatarTop.textContent = inicial;
            if (nombreEl) nombreEl.textContent = nombre;
            if (emailEl) emailEl.textContent = email;
        })();
    </script>
</body>
</html>
