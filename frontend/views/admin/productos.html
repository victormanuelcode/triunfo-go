<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - TRIUNFO GO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <script src="../../js/auth.js"></script>
    <script src="../../js/layout_admin.js"></script>
    <script>
        if (!localStorage.getItem('sesion_activa')) {
            window.location.href = '../auth/login.html';
        }
    </script>

    <div class="layout-root">
        <aside class="sidebar"></aside>

        <div class="content-area">
            <header class="topbar"></header>

            <main class="content-inner">
                <div class="page-title">
                    <div>
                        <h1>Inventario</h1>
                        <p class="page-subtitle">Gesti贸n de productos, stock y unidades de medida</p>
                    </div>
                </div>

                <section class="card-admin">
                    <div class="card-admin-header">
                        <div>
                            <div class="card-admin-title">Inventario de Productos</div>
                            <div class="card-admin-subtitle">Consulta, filtra y actualiza los productos del cat谩logo</div>
                        </div>
                        <div class="inventory-actions">
                            <button class="btn-secondary" id="btnGestionarUnidades">Unidades</button>
                            <button class="btn-primary" id="btnNuevoProducto">+ Nuevo Producto</button>
                        </div>
                    </div>

                    <div class="inventory-filters">
                        <div class="filter-group">
                            <label for="buscador">Buscar</label>
                            <div class="filter-input-wrapper">
                                <span class="search-icon"></span>
                                <input type="text" id="buscador" placeholder="Buscar por nombre o descripci贸n..." onkeyup="filtrarProductosInventario()">
                            </div>
                        </div>
                        <div class="filter-group">
                            <label for="filtroCategoria">Categor铆a</label>
                            <select id="filtroCategoria">
                                <option value="">Todas</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filtroStock">Estado de stock</label>
                            <select id="filtroStock">
                                <option value="">Todos</option>
                                <option value="low">Stock bajo</option>
                                <option value="ok">Stock suficiente</option>
                            </select>
                        </div>
                    </div>

                    <div class="inventory-grid" id="productos-container">
                        <div class="loading-spinner">Cargando productos...</div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal Producto -->
    <div id="productoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Producto</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="productoForm">
                    <input type="hidden" id="productoId">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci贸n</label>
                        <input type="text" id="descripcion">
                    </div>
                    <div class="form-group">
                        <label for="categoria_id">Categor铆a</label>
                        <select id="categoria_id">
                            <option value="">Seleccione una categor铆a</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="unidad_medida_id">Unidad de Medida</label>
                        <select id="unidad_medida_id">
                            <option value="">Seleccione una unidad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="proveedor_id">Proveedor</label>
                        <select id="proveedor_id">
                            <option value="">Seleccione un proveedor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="precio_venta">Precio Venta</label>
                        <input type="number" id="precio_venta" required>
                    </div>
                    <div class="form-group">
                        <label for="stock_actual">Stock Inicial</label>
                        <input type="number" id="stock_actual" value="0">
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen del Producto</label>
                        <input type="file" id="imagen" accept="image/*">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary close-modal-btn">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Gesti贸n de Unidades -->
    <div id="unidadesModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3>Gesti贸n de Unidades de Medida</h3>
                <span class="close-modal-unidades">&times;</span>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 20px; display: flex; gap: 10px;">
                    <input type="text" id="nuevaUnidadNombre" placeholder="Nombre (ej. Kilogramo)" style="flex: 1; padding: 8px;">
                    <input type="text" id="nuevaUnidadAbrev" placeholder="Abrev. (ej. kg)" style="width: 100px; padding: 8px;">
                    <button id="btnGuardarUnidad" class="btn-primary">Agregar</button>
                </div>
                
                <table class="table" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Abreviatura</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUnidadesBody">
                        <!-- Unidades aqu铆 -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer" style="padding: 15px; text-align: right; border-top: 1px solid #eee;">
                <button type="button" class="btn-secondary close-modal-unidades-btn">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="../../js/app.js"></script>
    <script>
        (function () {
            var nombre = localStorage.getItem('usuario_nombre') || 'Administrador';
            var email = localStorage.getItem('usuario_email') || 'admin@triunfo.go';
            var inicial = nombre.trim().charAt(0).toUpperCase();

            var avatar = document.getElementById('adminAvatar');
            var avatarTop = document.getElementById('adminAvatarTop');
            var nombreEl = document.getElementById('adminName');
            var emailEl = document.getElementById('adminEmail');

            if (avatar) avatar.textContent = inicial;
            if (avatarTop) avatarTop.textContent = inicial;
            if (nombreEl) nombreEl.textContent = nombre;
            if (emailEl) emailEl.textContent = email;
        })();
    </script>
</body>
</html>
