<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - TRIUNFO GO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <script src="../../js/auth.js"></script>
    <script src="../../js/layout_admin.js"></script>
    <script>
        if (!localStorage.getItem('sesion_activa')) {
            window.location.href = '../auth/login.html';
        }
    </script>

    <div class="layout-root">
        <aside class="sidebar"></aside>

        <div class="content-area">
            <header class="topbar"></header>

            <main class="content-inner">
                <div class="page-title">
                    <div>
                        <h1>Categorías</h1>
                        <p class="page-subtitle">Organiza los productos por familias y tipos</p>
                    </div>
                </div>

                <section class="card-admin">
                    <div class="card-admin-header">
                        <div>
                            <div class="card-admin-title">Gestión de Categorías</div>
                            <div class="card-admin-subtitle">Crea y administra categorías para los productos</div>
                        </div>
                        <button class="btn-primary" id="btnNuevaCategoria">+ Nueva Categoría</button>
                    </div>

                    <div class="products-grid" id="categorias-container">
                        <div class="loading-spinner">Cargando categorías...</div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal Categoría -->
    <div id="categoriaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Categoría</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="categoriaForm">
                    <input type="hidden" id="categoriaId">
                    <div class="form-group">
                        <label for="nombreCat">Nombre</label>
                        <input type="text" id="nombreCat" required placeholder="Ej: Lácteos">
                    </div>
                    <div class="form-group">
                        <label for="descCat">Descripción</label>
                        <input type="text" id="descCat" placeholder="Ej: Leche, quesos y derivados">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary close-modal-btn">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../js/categorias.js"></script>
    <script>
        (function () {
            var nombre = localStorage.getItem('usuario_nombre') || 'Administrador';
            var email = localStorage.getItem('usuario_email') || 'admin@triunfo.go';
            var inicial = nombre.trim().charAt(0).toUpperCase();

            var avatar = document.getElementById('adminAvatar');
            var avatarTop = document.getElementById('adminAvatarTop');
            var nombreEl = document.getElementById('adminName');
            var emailEl = document.getElementById('adminEmail');

            if (avatar) avatar.textContent = inicial;
            if (avatarTop) avatarTop.textContent = inicial;
            if (nombreEl) nombreEl.textContent = nombre;
            if (emailEl) emailEl.textContent = email;
        })();
    </script>
</body>
</html>
