<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Empresa - TRIUNFO GO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <script src="../../js/auth.js"></script>
    <script src="../../js/layout_admin.js"></script>
    <script>
        if (!localStorage.getItem('sesion_activa')) {
            window.location.href = '../auth/login.html';
        }
    </script>

    <div class="layout-root">
        <aside class="sidebar"></aside>

        <div class="content-area">
            <header class="topbar"></header>

            <main class="content-inner">
                <div class="page-title">
                    <div>
                        <h1>Configuración</h1>
                        <p class="page-subtitle">Datos generales de la empresa y personalización</p>
                    </div>
                </div>

                <section class="card-admin">
                    <div class="card-admin-header">
                        <div>
                            <div class="card-admin-title">Configuración de Empresa</div>
                            <div class="card-admin-subtitle">Actualiza la información que se mostrará en las facturas</div>
                        </div>
                    </div>

                    <div class="config-container" style="max-width: 800px; margin: 0 auto;">
                        <form id="empresaForm">
                            <div class="form-group">
                                <label for="nombre">Nombre de la Empresa</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="nit">NIT / RUC</label>
                                <input type="text" id="nit" name="nit">
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" id="direccion" name="direccion">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="text" id="telefono" name="telefono">
                            </div>
                            <div class="form-group">
                                <label for="lema">Lema / Slogan</label>
                                <input type="text" id="lema" name="lema">
                            </div>
                            
                            <div class="form-group">
                                <label for="logo">Logo de la Empresa</label>
                                <input type="file" id="logo" name="logo" accept="image/*">
                                <div id="logoPreview" style="margin-top: 10px;">
                                </div>
                            </div>

                            <div class="form-actions" style="margin-top: 2rem; text-align: right;">
                                <button type="submit" class="btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="../../js/configuracion.js"></script>
    <script>
        (function () {
            var nombre = localStorage.getItem('usuario_nombre') || 'Administrador';
            var email = localStorage.getItem('usuario_email') || 'admin@triunfo.go';
            var inicial = nombre.trim().charAt(0).toUpperCase();

            var avatar = document.getElementById('adminAvatar');
            var avatarTop = document.getElementById('adminAvatarTop');
            var nombreEl = document.getElementById('adminName');
            var emailEl = document.getElementById('adminEmail');

            if (avatar) avatar.textContent = inicial;
            if (avatarTop) avatarTop.textContent = inicial;
            if (nombreEl) nombreEl.textContent = nombre;
            if (emailEl) emailEl.textContent = email;
        })();
    </script>
</body>
</html>
